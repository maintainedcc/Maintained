name: Nightly

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: registry.sdbagel.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - 
        name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_MAINTAINED_LOGIN_URL: ${{ secrets.MAINTAINED_LOGIN_URL }}
          envkey_VITE_MAINTAINED_API_BASE: ${{ secrets.MAINTAINED_API_BASE }}
          envkey_VITE_MAINTAINED_TAI_BASE: ${{ secrets.MAINTAINED_TAI_BASE }}
      -
        name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: registry.sdbagel.com/maintained:nightly
